<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title">Movie</h4>
    </div>
    <div class="modal-body">
        <form name="frmMovie" id="frmMovie" ng-submit="saveMovieVm.saveMovie()"></form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-ng-click="saveMovieVm.cancelSaveMovie()">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</div>
